<div class="login">
	<div class="logo">
		<img src="theme/img/logo-big.png" alt="Logo comes here..." /> 
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->

		<h3 class="form-title">Login to your account</h3>
		<div class="alert alert-error hide">
			<button class="close" data-dismiss="alert"></button>
			<span>Enter any username and password.</span>
		</div>
		<div class="control-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Username</label>
			<div class="controls">
				<div class="input-icon left">
					<i class="icon-user"></i>
					<input class="m-wrap placeholder-no-fix" type="text" autocomplete="off" placeholder="E-mail" name="username" ng-model="username" ng-keyup="$event.keyCode == 13 && login()"/>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<div class="controls">
				<div class="input-icon left">
					<i class="icon-lock"></i>
					<input class="m-wrap placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password" ng-keyup="$event.keyCode == 13 && login()"/>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<label class="checkbox">
				<div class="checker">
					<span  ng-class="{'checked' : toggle}">
						<input name="remember" value="1" type="checkbox" ng-model="toggle">
					</span>
				</div>
				Remember me
			</label>
			<button type="submit" class="btn green pull-right" ng-click="login()">
			Login <i class="m-icon-swapright m-icon-white"></i>
			</button>            
		</div>
		<div class="forget-password">
			<h4>Forgot your password ?</h4>
			<p>
				Click <a href="#/forget-password"  id="forget-password">here</a> for a reminder.
			</p>
		</div>
	</div>
	<div class="create-account">
		<p>
			<a href="javascript:;" id="contact-us" >Contact Us</a>
			<a href="javascript:;" id="privacy-policy">Privacy Policy</a>
		</p>
	</div>
</div>
