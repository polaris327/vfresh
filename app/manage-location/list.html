
<!--<h3 class="page-title" ng-init="Init()">
    Locations
</h3>-->
<div class="portlet box green " ng-init="Init()">
    <div class="portlet-title">
        <div class="caption">
            <img src="../../theme/img/headerLocations.png" /> List of locations
        </div>
    </div>
    <div class="portlet-body">
        <div class="pull-left">
            Show
            <select class="form-control" style="width:auto;display:inline-block" ng-change="PageSizeChanged()" ng-model="PageSize">
                <option value="20" selected>
                    20
                </option>
                <option value="50">
                    50
                </option>
                <option value="100">
                    100
                </option>
            </select>
        </div>
        <div class="pull-right">
            <a class="btn btn-default pull-right" href="#/manage/add-location" ><i class="fa fa-plus"></i>&nbsp;Add New Location</a>
        </div>
        <div class="clearfix"></div>
        <br />
        <hr />
        <div class="clearfix"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tr>
                    <th width="15%" ng-click="Sorting('locationName')">
                        <span class="pull-left">Location Name</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='locationName'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='locationName'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th width="15%" ng-click="Sorting('companyName')">
                        <span class="pull-left">Company</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='companyName'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='companyName'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th width="30%" ng-click="Sorting('address')">
                        <span class="pull-left">Address</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='address'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='address'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="text-center" width="10%" ng-click="Sorting('radiusMeters')">
                        <span class="pull-left">Radius</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='radiusMeters'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='radiusMeters'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="text-center" width="10%" ng-click="Sorting('startFlag')">
                        <span class="pull-left">Start</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='startFlag'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='startFlag'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="text-center" width="10%" ng-click="Sorting('interimFlag')">
                        <span class="pull-left">Interim</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='interimFlag'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='interimFlag'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th class="text-center" width="10%" ng-click="Sorting('endFlag')">
                        <span class="pull-left">End</span>
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='endFlag'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='endFlag'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                </tr>
                <tr ng-repeat="location in LocationList">
                    <td width="15%">
                        {{location.locationName}}
                    </td>
                    <td width="15%">
                        {{location.companyName}}
                    </td>
                    <td width="30%">
                        {{location.address}}
                    </td>
                    <td class="text-center" width="10%">
                        {{location.radiusMeters}}
                    </td>
                    <td class="text-center" width="10%">
                        <i class="fa fa-check fa-lg" ng-if="location.startFlag == 'Y'"></i>
                    </td>
                    <td class="text-center" width="10%">
                        <i class="fa fa-check fa-lg" ng-if="location.interimFlag == 'Y'"></i>
                    </td>
                    <td class="text-center" width="10%">
                        <i class="fa fa-check fa-lg" ng-if="location.endFlag == 'Y'"></i>
                    </td>
                    <td class="text-center">
                        <a class="btn green" href="#/manage/edit-location/{{location.locationId}}"><i class="fa fa-pencil"></i>&nbsp;Edit</a>
                    </td>
                    <td class="text-center">
                        <a class="btn green" ng-click="confirm(location.locationId);"><i class="fa fa-remove"></i>&nbsp;Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <pagination class="pagination-sm" max-size="5" on-select-page="PageChanged(page)" total-items="LocationList.totalCount" page="PageIndex" items-per-page="PageSize" boundary-links="true" rotate="false" first-text="<<" last-text=">>" next-text=">" previous-text="<"></pagination>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="confirmModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Do you want to delete this location ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="DeleteLocation()">Ok</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            window.scrollTo(0, 0);     // run it a bit later also for browser compatibility
        }, 1000);
    })
</script>
