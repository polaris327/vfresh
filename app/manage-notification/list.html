
<!--<h3 class="page-title" ng-init="Init()">
    Notifications Schedules
</h3>-->
<div class="portlet box green " ng-init="Init()">
    <div class="portlet-title">
        <div class="caption">

            <img src="../../theme/img/headerNotificationSchedule.png" /> List of notification schedules
        </div>
    </div>
    <div class="portlet-body">
        <div class="pull-left">
            Show
            <select class="form-control" style="width:auto;display:inline-block" ng-change="PageSizeChanged()" ng-model="PageSize">
                <option value="20" selected>
                    20
                </option>
                <option value="50">
                    50
                </option>
                <option value="100">
                    100
                </option>
            </select>
        </div>
        <div class="pull-right">
            <a class="btn btn-default pull-right" href="/#/manage/add-notification"><i class="fa fa-plus"></i>&nbsp;Add New Notification</a>
        </div>
        <div class="clearfix"></div>
        <br />
        <hr />
        <div class="clearfix"></div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <tr>
                    <th width="20%" ng-click="Sorting('notificationScheduleName')">
                        Schedule Name
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='notificationScheduleName'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='notificationScheduleName'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th width="20%" ng-click="Sorting('notificationScheduleDescription')">
                        Description
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='notificationScheduleDescription'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='notificationScheduleDescription'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th width="50%" ng-click="Sorting('peopleToNotify')">
                        People To Notify
                        <span class="pull-right" style="position:relative;">
                            <a ng-class="{'active-sort':So=='asc' && Sc=='peopleToNotify'}"><i class="fa fa-sort-asc" style="position:absolute"></i></a>
                            <a ng-class="{'active-sort':So=='desc' && Sc=='peopleToNotify'}"><i class="fa fa-sort-desc"></i></a>
                        </span>
                    </th>
                    <th>

                    </th>
                    <th>

                    </th>
                </tr>
                <tr ng-repeat="noti in NotificationList">
                    <td width="20%">
                        {{noti.notificationScheduleName}}
                    </td>
                    <td width="20%">
                        {{noti.notificationScheduleDescription}}
                    </td>
                    <td width="50%">
                        {{noti.peopleToNotify}}
                    </td>
                    <td class="text-center" width="5%">
                        <a class="btn green" href="/#/manage/edit-notification/{{noti.notificationScheduleId}}"><i class="fa fa-pencil"></i>&nbsp;Edit</a>
                    </td>
                    <td class="text-center" width="5%">
                        <a class="btn green" ng-click="confirm(noti.notificationScheduleId);"><i class="fa fa-remove"></i>&nbsp;Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <pagination class="pagination-sm" max-size="5" on-select-page="PageChanged(page)" total-items="NotificationList.totalCount" page="PageIndex" items-per-page="PageSize" boundary-links="true" rotate="false" first-text="<<" last-text=">>" next-text=">" previous-text="<"></pagination>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="confirmModel" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Do you want to delete this notification schedule ?</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="DeleteNotification()">Ok</button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            window.scrollTo(0, 0);     // run it a bit later also for browser compatibility
        }, 1000);
    })
</script>
